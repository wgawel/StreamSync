<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #youtube-iframe, #audio-player {
            width: 80%;
            max-width: 800px;
            margin-bottom: 10px;
        }
        #sync-button {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="player-container">
    <iframe id="youtube-iframe" src="https://www.youtube.com/live/A1YY6WdFsL8" frameborder="0" allowfullscreen></iframe>
    <audio id="audio-player" controls>
        <source src="http://audio.radiownet.pl:8000/stream" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button id="sync-button">Start Sync</button>
</div>

<script>
    let youtubePlayer;
    let audioPlayer;
    let isSynced = false;
    let syncDelay = 10; // Default delay in seconds

    document.addEventListener('DOMContentLoaded', () => {
        youtubePlayer = new YT.Player('youtube-iframe');
        audioPlayer = document.getElementById('audio-player');

        document.getElementById('sync-button').addEventListener('click', toggleSync);
    });

    function toggleSync() {
        if (!isSynced) {
            startSync();
        } else {
            pauseSync();
        }
    }

    function startSync() {
        isSynced = true;
        youtubePlayer.playVideo();
        audioPlayer.play();
        setTimeout(() => {
            youtubePlayer.pauseVideo();
            audioPlayer.pause();
        }, syncDelay * 1000);
        document.getElementById('sync-button').innerText = 'Pause Sync';
    }

    function pauseSync() {
        isSynced = false;
        youtubePlayer.pauseVideo();
        audioPlayer.pause();
        document.getElementById('sync-button').innerText = 'Resume Sync';
    }
</script>

<!-- Include the YouTube Iframe API -->
<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
